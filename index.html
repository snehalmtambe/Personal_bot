<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AI Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        gray: {
                            750: '#2d2e30',
                            850: '#1a1b1d',
                            900: '#131314', // Gemini Dark Background
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* Markdown Styles */
        .prose p { margin-bottom: 0.75em; }
        .prose pre { background: #1e1e1e; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 1rem 0; }
        .prose code { background: #2d2e30; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.875em; font-family: monospace; }
        .prose pre code { background: transparent; padding: 0; color: #e5e7eb; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
        .prose h1, .prose h2, .prose h3 { color: #fff; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.5rem; }
        .typing-cursor::after { content: 'â–‹'; animation: blink 1s step-start infinite; color: #60a5fa; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex overflow-hidden selection:bg-blue-500 selection:text-white">

    <aside id="sidebar" class="w-64 bg-gray-850 flex flex-col border-r border-gray-700 transition-transform duration-300 absolute md:relative z-20 h-full transform -translate-x-full md:translate-x-0">
        <div class="p-4">
            <button onclick="app.newChat()" class="w-full bg-gray-750 hover:bg-gray-700 text-gray-200 font-medium py-3 px-4 rounded-full flex items-center transition-colors shadow-sm ring-1 ring-gray-700">
                <svg class="w-5 h-5 mr-3 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                New Chat
            </button>
        </div>

        <div class="px-4 pb-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">Recent</div>
        
        <div id="history-list" class="flex-1 overflow-y-auto px-2 space-y-1">
            </div>

        <div class="p-4 border-t border-gray-700">
            <button onclick="app.toggleSettings()" class="flex items-center text-sm text-gray-400 hover:text-white transition-colors w-full p-2 rounded-lg hover:bg-gray-750">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                Settings
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative min-w-0">
        <header class="flex items-center justify-between p-4 bg-gray-900/95 backdrop-blur z-10 sticky top-0">
            <div class="flex items-center gap-3">
                <button onclick="app.toggleSidebar()" class="md:hidden text-gray-400 hover:text-white p-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div class="flex flex-col">
                    <span class="font-medium text-gray-200">Universal Chat</span>
                    <span id="current-model-display" class="text-xs text-gray-500">google/gemini-pro-1.5</span>
                </div>
            </div>
            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-red-500 flex items-center justify-center text-xs font-bold shadow-lg">AI</div>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto px-4 py-6 scroll-smooth">
            <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center opacity-100 transition-opacity duration-500">
                <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-indigo-400 to-red-400 mb-4">Hello, Human.</h1>
                <p class="text-gray-500 text-lg">Set your API key in settings and start chatting.</p>
            </div>
            <div id="messages-list" class="max-w-3xl mx-auto space-y-6 pb-24 hidden"></div>
        </div>

        <div class="p-4 bg-gray-900 absolute bottom-0 w-full flex justify-center">
            <div class="w-full max-w-3xl relative bg-gray-800 rounded-3xl border border-gray-700 focus-within:border-gray-500 focus-within:ring-1 focus-within:ring-gray-500 transition-all shadow-xl">
                <textarea id="user-input" rows="1" class="w-full bg-transparent text-gray-100 px-6 py-4 pr-14 outline-none resize-none max-h-48 overflow-y-auto rounded-3xl" placeholder="Message Universal AI..." oninput="app.autoResize(this)" onkeydown="app.handleEnter(event)"></textarea>
                <button onclick="app.sendMessage()" id="send-btn" class="absolute right-2 bottom-2 p-2 bg-blue-600 hover:bg-blue-500 text-white rounded-full disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </div>
    </main>

    <div id="settings-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center opacity-0 transition-opacity duration-300">
        <div class="bg-gray-800 w-full max-w-md rounded-2xl border border-gray-700 shadow-2xl p-6 transform scale-95 transition-transform duration-300" id="settings-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold">Settings</h2>
                <button onclick="app.toggleSettings()" class="text-gray-400 hover:text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">OpenRouter API Key</label>
                    <input type="password" id="api-key-input" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-500 transition-colors" placeholder="sk-or-...">
                    <p class="text-xs text-gray-500 mt-1">Stored locally in your browser.</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Model Name</label>
                    <input type="text" id="model-input" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-500 transition-colors" placeholder="google/gemini-2.0-flash-exp:free">
                    <p class="text-xs text-gray-500 mt-1">Default: google/gemini-2.0-flash-exp:free</p>
                </div>
            </div>

            <div class="mt-8 flex justify-end">
                <button onclick="app.saveSettings()" class="bg-white text-black font-medium py-2 px-6 rounded-lg hover:bg-gray-200 transition-colors">Save</button>
            </div>
        </div>
    </div>

    <script>
        const app = {
            state: {
                apiKey: '',
                model: 'google/gemini-2.0-flash-exp:free',
                history: [],
                currentChatId: null,
                isGenerating: false,
                sidebarOpen: false
            },

            // --- Initialization ---
            init() {
                // Load State
                const savedKey = localStorage.getItem('uai_api_key');
                const savedModel = localStorage.getItem('uai_model');
                const savedHistory = localStorage.getItem('uai_history');

                if (savedKey) this.state.apiKey = savedKey;
                if (savedModel) this.state.model = savedModel;
                if (savedHistory) this.state.history = JSON.parse(savedHistory);

                // Create new chat if history empty, else just render sidebar
                if (this.state.history.length === 0) {
                    this.newChat(false); // Don't render yet
                } else {
                    this.state.currentChatId = this.state.history[0].id;
                }

                // Initial Render
                this.renderSidebar();
                this.renderCurrentChat();
                this.updateModelDisplay();

                // UI Event Listeners for Modal Animation
                const modal = document.getElementById('settings-modal');
                modal.addEventListener('transitionend', (e) => {
                    if (e.target === modal && modal.classList.contains('hidden')) {
                        modal.style.display = 'none'; // fully remove after fade out
                    }
                });
            },

            // --- Core Logic ---
            newChat(render = true) {
                const newChat = {
                    id: Date.now().toString(),
                    title: 'New Chat',
                    messages: []
                };
                this.state.history.unshift(newChat);
                this.state.currentChatId = newChat.id;
                this.saveHistory();
                if (render) {
                    this.renderSidebar();
                    this.renderCurrentChat();
                    // On mobile, close sidebar after selecting new chat
                    if(window.innerWidth < 768) this.toggleSidebar();
                }
            },

            deleteChat(e, id) {
                e.stopPropagation();
                this.state.history = this.state.history.filter(chat => chat.id !== id);
                if (this.state.history.length === 0) this.newChat(false);
                else if (this.state.currentChatId === id) this.state.currentChatId = this.state.history[0].id;
                
                this.saveHistory();
                this.renderSidebar();
                this.renderCurrentChat();
            },

            selectChat(id) {
                this.state.currentChatId = id;
                this.renderSidebar();
                this.renderCurrentChat();
                if(window.innerWidth < 768) this.toggleSidebar();
            },

            async sendMessage() {
                const input = document.getElementById('user-input');
                const text = input.value.trim();
                const btn = document.getElementById('send-btn');
                
                if (!text || this.state.isGenerating) return;
                if (!this.state.apiKey) {
                    this.toggleSettings();
                    alert("Please enter your OpenRouter API Key.");
                    return;
                }

                // UI Updates
                input.value = '';
                input.style.height = 'auto';
                this.state.isGenerating = true;
                btn.disabled = true;

                // Add User Message
                this.addMessageToState('user', text);
                this.renderCurrentChat();

                // Generate AI Response Placeholder
                const currentChat = this.getCurrentChat();
                const aiMsgId = Date.now().toString();
                
                // Add temporary empty message
                currentChat.messages.push({ role: 'assistant', content: '', id: aiMsgId });
                this.renderCurrentChat(); // Render the thinking state

                try {
                    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${this.state.apiKey}`,
                            "Content-Type": "application/json",
                            "HTTP-Referer": window.location.href, // Required by OpenRouter
                        },
                        body: JSON.stringify({
                            model: this.state.model,
                            messages: currentChat.messages.slice(0, -1).map(m => ({ role: m.role, content: m.content })), // Send context, exclude placeholder
                            stream: true
                        })
                    });

                    if (!response.ok) throw new Error("API Error");

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let aiText = "";

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n').filter(line => line.trim() !== '');

                        for (const line of lines) {
                            if (line.includes('[DONE]')) break;
                            try {
                                const json = JSON.parse(line.replace('data: ', ''));
                                const content = json.choices[0]?.delta?.content || "";
                                aiText += content;
                                
                                // Live Update
                                const msgIndex = currentChat.messages.findIndex(m => m.id === aiMsgId);
                                if(msgIndex !== -1) {
                                    currentChat.messages[msgIndex].content = aiText;
                                    this.updateLastMessageUI(aiText);
                                }
                            } catch (e) { console.error("Parse Error", e); }
                        }
                    }

                    // Update Title if it's the first message
                    if (currentChat.messages.length === 2) {
                        this.generateTitle(text);
                    }

                } catch (error) {
                    const msgIndex = currentChat.messages.findIndex(m => m.id === aiMsgId);
                    currentChat.messages[msgIndex].content = "**Error:** " + error.message;
                    this.renderCurrentChat();
                }

                this.state.isGenerating = false;
                btn.disabled = false;
                this.saveHistory();
            },

            // --- UI Rendering ---
            renderSidebar() {
                const list = document.getElementById('history-list');
                list.innerHTML = this.state.history.map(chat => `
                    <div onclick="app.selectChat('${chat.id}')" class="group flex items-center justify-between p-2 rounded-lg cursor-pointer ${chat.id === this.state.currentChatId ? 'bg-blue-900/30 text-blue-200' : 'text-gray-400 hover:bg-gray-800 hover:text-gray-200'}">
                        <div class="flex items-center overflow-hidden">
                            <svg class="w-4 h-4 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                            <span class="text-sm truncate select-none">${chat.title}</span>
                        </div>
                        <button onclick="app.deleteChat(event, '${chat.id}')" class="hidden group-hover:block p-1 hover:text-red-400"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                    </div>
                `).join('');
            },

            renderCurrentChat() {
                const currentChat = this.getCurrentChat();
                const container = document.getElementById('messages-list');
                const welcome = document.getElementById('welcome-screen');

                if (currentChat.messages.length === 0) {
                    welcome.classList.remove('hidden');
                    container.classList.add('hidden');
                } else {
                    welcome.classList.add('hidden');
                    container.classList.remove('hidden');
                    
                    container.innerHTML = currentChat.messages.map(msg => {
                        const isUser = msg.role === 'user';
                        const contentHtml = isUser ? `<div class="whitespace-pre-wrap">${this.escapeHtml(msg.content)}</div>` : marked.parse(msg.content);
                        
                        return `
                        <div class="flex gap-4 animate-fade-in ${isUser ? 'flex-row-reverse' : ''}">
                            <div class="w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center font-bold text-xs shadow-md ${isUser ? 'bg-gray-700 text-white' : 'bg-gradient-to-tr from-blue-500 to-red-500 text-white'}">
                                ${isUser ? 'U' : 'AI'}
                            </div>
                            <div class="max-w-[85%] rounded-2xl px-5 py-3 shadow-sm ${isUser ? 'bg-gray-800 text-gray-100 rounded-tr-sm' : 'bg-transparent text-gray-200 prose prose-invert max-w-none w-full'}">
                                ${contentHtml}
                            </div>
                        </div>
                        `;
                    }).join('');
                }
                this.scrollToBottom();
            },

            updateLastMessageUI(text) {
                const container = document.getElementById('messages-list');
                const lastMsgBody = container.lastElementChild.querySelector('.prose');
                if(lastMsgBody) {
                    lastMsgBody.innerHTML = marked.parse(text) + '<span class="typing-cursor"></span>';
                    this.scrollToBottom();
                }
            },

            // --- Helpers ---
            toggleSettings() {
                const modal = document.getElementById('settings-modal');
                const content = document.getElementById('settings-content');
                
                if (modal.classList.contains('hidden')) {
                    // Open
                    modal.classList.remove('hidden');
                    modal.style.display = 'flex'; // Ensure flex layout
                    
                    // Input values
                    document.getElementById('api-key-input').value = this.state.apiKey;
                    document.getElementById('model-input').value = this.state.model;

                    // Animate in
                    requestAnimationFrame(() => {
                        modal.classList.remove('opacity-0');
                        content.classList.remove('scale-95');
                        content.classList.add('scale-100');
                    });
                } else {
                    // Close
                    modal.classList.add('opacity-0');
                    content.classList.remove('scale-100');
                    content.classList.add('scale-95');
                    
                    setTimeout(() => {
                        modal.classList.add('hidden');
                    }, 300);
                }
            },

            saveSettings() {
                const key = document.getElementById('api-key-input').value.trim();
                const model = document.getElementById('model-input').value.trim();
                
                this.state.apiKey = key;
                this.state.model = model || 'google/gemini-2.0-flash-exp:free';
                
                localStorage.setItem('uai_api_key', this.state.apiKey);
                localStorage.setItem('uai_model', this.state.model);
                
                this.updateModelDisplay();
                this.toggleSettings();
            },

            updateModelDisplay() {
                document.getElementById('current-model-display').innerText = this.state.model;
            },

            toggleSidebar() {
                const sb = document.getElementById('sidebar');
                if (sb.classList.contains('-translate-x-full')) {
                    sb.classList.remove('-translate-x-full'); // Open
                } else {
                    sb.classList.add('-translate-x-full'); // Close
                }
            },

            autoResize(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
            },

            handleEnter(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendMessage();
                }
            },

            scrollToBottom() {
                const container = document.getElementById('chat-container');
                container.scrollTop = container.scrollHeight;
            },

            getCurrentChat() {
                return this.state.history.find(c => c.id === this.state.currentChatId);
            },

            addMessageToState(role, content) {
                const chat = this.getCurrentChat();
                chat.messages.push({ role, content, id: Date.now().toString() });
                this.saveHistory();
            },

            saveHistory() {
                localStorage.setItem('uai_history', JSON.stringify(this.state.history));
            },

            generateTitle(text) {
                const title = text.length > 30 ? text.substring(0, 30) + '...' : text;
                const chat = this.getCurrentChat();
                chat.title = title;
                this.saveHistory();
                this.renderSidebar();
            },
            
            escapeHtml(unsafe) {
                return unsafe
                     .replace(/&/g, "&amp;")
                     .replace(/</g, "&lt;")
                     .replace(/>/g, "&gt;")
                     .replace(/"/g, "&quot;")
                     .replace(/'/g, "&#039;");
            }
        };

        // Boot
        app.init();
    </script>
</body>
</html>
